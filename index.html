<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    

    <main class="container mt-5">
        <form class="row" id="myForm">
          <p>Plese guess a number between <span id="minNumber">1</span> and <span id="maxNumber">10</span></p>
          <div class="col-sm-4 mb-2">
            <label for="guessedNumber" class="visually-hidden">Guessed number</label>
            <input type="number" class="form-control" id="guessedNumber" placeholder="Guess a number">
          </div>
          <div class="col-sm-4 mb-2">
            <button type="submit" class="btn btn-primary" id="guessBtn">Guess</button>
          </div>
          <p id="resultNumber"></p>
        </form>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
